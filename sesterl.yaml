package: "tianjiupai"

source_directories:
  - "./src"
  - "./src/_generated"

test_directories:
  - "./test"

main_module: "Tianjiupai"

dependencies:
  - name: "sesterl_stdlib"
    source:
      type: "git"
      repository: "https://github.com/gfngfn/sesterl_stdlib"
      spec:
        type: "tag"
        value: "v0.2.4"

  - name: "sesterl_json"
    source:
      type: "git"
      repository: "https://github.com/gfngfn/sesterl_json"
      spec:
        type: "tag"
        value: "v0.0.2"

test_dependencies:
  - name: "sesterl_testing"
    source:
      type: "git"
      repository: "https://github.com/gfngfn/sesterl_testing"
      spec:
        type: "tag"
        value: "v0.0.2"

erlang:
  output_directory: "./_generated"
  test_output_directory: "./_generated_test"
  erlang_dependencies:
    - name: "jsone"
      source:
        type: "hex"
        version: "1.5.7"

    - name: "uuid"
      source:
        type: "git"
        repository: "https://github.com/okeuday/uuid.git"
        spec:
          type: "tag"
          value: "v2.0.1"

    - name: "bbmustache"
      source:
        type: "hex"
        version: "1.12.1"

    - name: "cowboy"
      source:
        type: "hex"
        version: "2.8.0"

    - name: "cowboy_session"
      source:
        type: "git"
        repository: "https://github.com/gfngfn/cowboy_session.git"
        spec:
          type: "branch"
          value: "master"

  relx:
    release:
      name: "tianjiupai"
      version: "0.1.0"
      applications:
        - "cowboy"
        - "tianjiupai"
    dev_mode: true
